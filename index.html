<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/amogus.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=VT323&display=swap" rel="stylesheet">
  <title>Amogus</title>
</head>
<body>
  <header class="header">
    <section class="header-section">
      <figure class="header-figure">
        <a class="header-figure__a" href="/">
          <img class="header-figure__img" src="./src/among-us-logo.png" alt="Logo among us">
        </a>
      </figure>
    </section>
    <nav class="header-nav">
      <ul class="header-nav__ul">
        <li><a href="#">Maps</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <aside class="aside-left">
      <figure class="aside-left__figure">
        <img src="./src/red_character.png" alt="sussy" class="aside-left__figure__item">
        <img src="./src/blue_character.png" alt="blue" class="aside-left__figure__item">
        <img src="./src/green_character.png" alt="green" class="aside-left__figure__item">
        <img src="./src/pink_character.png" alt="pink" class="aside-left__figure__item">
      </figure>
    </aside>

    <figure class="main-figure">
      <img src="./src/map1.png" alt="map" class="main-figure__item">
    </figure>
  </main>
  <footer class="footer">
    <p>I'm a text; made by angelnewgate</p>
  </footer>

</html>
